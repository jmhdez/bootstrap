<div class="modal-header">
  <h3>{{ title }}</h3>
</div>
<div class="modal-body">
  <div class="control-group" ng-class="{error: errorMessage}">
    <label class="control-label" for="input">{{message}}</label>
    <div class="controls">
			<input type="{{inputType}}" name="input" ng-model="value" step="{{step}}"/>
			<span class="help-inline" ng-show="errorMessage">{{errorMessage}}</span>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button ng-repeat="btn in buttons" ng-click="close(btn.result, value)" class="btn" ng-class="btn.cssClass">{{ btn.label }}</button>
</div>
