<div class="modal-header">
	<h3>{{ title }}</h3>
</div>
<div class="modal-body">
	<p>{{ message }}</p>
</div>
<div class="modal-footer">
	<button ng-repeat="btn in buttons" ng-tap="close(btn.result)" class="btn" ng-class="btn.cssClass">
		<img ng-show="btn.img" ng-src="{{btn.img}}"></img>{{ btn.label }}
	</button>
</div>
